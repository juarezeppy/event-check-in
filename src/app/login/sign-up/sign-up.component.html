<!-- begin registration -->
<div class="login login-v2" data-pageload-addclass="animated fadeIn">
  <!-- begin brand -->
  <div class="login-header">
    <div class="brand">
      <span class="logo"></span> Simple Check In
      <small>Manage Your People</small>
    </div>
    <div class="icon">
      <i class="fa fa-sign-in"></i>
    </div>
  </div>
  <!-- end brand -->

  <div class="login-content">
    <form [formGroup]="form" (ngSubmit)="signUp()">

      <div class="form-group form-group-lg">
        <label class="control-label">Name <span class="text-danger">*</span></label>
        <div class="row row-space-10 m-b-15">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text"
                   id="formFirstName"
                   formControlName="formFirstName"
                   class="form-control"
                   placeholder="John"/>
          </div>

          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text"
                   id="formLastName"
                   formControlName="formLastName"
                   class="form-control"
                   placeholder="Doe"/>
          </div>

        </div>

        <div
          *ngIf="formFirstName.touched && formFirstName.invalid"
          class="alert alert-danger">
          <div *ngIf="formFirstName.hasError('required')">A first name is required</div>
        </div>

        <div
          *ngIf="formLastName.touched && formLastName.invalid"
          class="alert alert-danger">
          <div *ngIf="formLastName.hasError('required')">A last name is required</div>
        </div>

      </div>

      <div class="form-group form-group-lg">
        <label for="formUsername">Email<span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input
              formControlName="formUsername"
              id="formUsername"
              type="email"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              class="form-control">
          </div>
        </div>
        <div
          *ngIf="formUsername.touched && formUsername.invalid"
          class="alert alert-danger">
          <div *ngIf="formUsername.hasError('required')">An email is required</div>
          <div>A valid email is required</div>
        </div>
      </div>

      <div class="form-group form-group-lg">
        <label for="formPassWord">Password<span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input type="password"
                   id="formPassWord"
                   formControlName="formPassWord"
                   class="form-control"
                   placeholder="Password"/>
          </div>
        </div>
        <div
          *ngIf="formPassWord.touched && formPassWord.invalid"
          class="alert alert-danger">
          <div *ngIf="formPassWord.hasError('required')">A password is required</div>
        </div>
      </div>

      <div class="form-group form-group-lg">
        <label for="formVerifyPassWord">Confirm Password<span class="text-danger">*</span></label>
        <div class="row m-b-15">
          <div class="col-md-12">
            <input type="password"
                   id="formVerifyPassWord"
                   formControlName="formVerifyPassWord"
                   class="form-control"
                   placeholder="Password"/>
          </div>
        </div>
        <div
          *ngIf="formVerifyPassWord.touched && formVerifyPassWord.invalid"
          class="alert alert-danger">
          <div *ngIf="formVerifyPassWord.hasError('required')">A confirm password is required</div>
        </div>
      </div>

      <!--
        <div class="checkbox m-b-30">
          <label>
            <input type="checkbox" required /> By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.
          </label>
        </div>
          !-->

      <div class="register-buttons">
        <button
          class="btn btn-primary btn-block btn-lg"
          [disabled]="!form.valid || !equalPasswords()">Sign Up
        </button>
      </div>

    </form>

    <button class="btn btn-block btn-lg btn-social btn-facebook m-t-10" (click)="fbSignUp()">
      <span class="fa fa-facebook"></span> Sign In With Facebook
    </button>

    <div class="text-center m-t-20">
      Already a member? Click <a (click)="setType()">here</a> to login.
    </div>

    <!-- use when ready
    <hr />
    <p class="text-center">
      &copy; Simple Check In all rights reserved.
    </p>
    !-->

  </div>
</div>
<!-- end registration -->
